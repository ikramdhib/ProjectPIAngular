<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2>Demande Details</h2>
    </div>
    <div class="card-body">
      <div *ngIf="demande">
        <div class="mb-3">
          <strong>ID:</strong> {{ demande.id }}
        </div>
        <div class="mb-3">
          <strong>Titre:</strong> {{ demande.titre }}
        </div>
        <div class="mb-3">
          <strong>Description:</strong> {{ demande.description }}
        </div>
        <div class="mb-3">
          <strong>Etat:</strong> {{ demande.etat }}
        </div>
        <div class="mb-3">
          <strong>Lettre de motivation:</strong> 
          <iframe [src]="demande.lettreMotivation" class="embed-responsive" frameborder="0"></iframe>
        </div>
        <div class="mb-3">
          <strong>CV:</strong> 
          <iframe [src]="demande.cvPath" class="embed-responsive" frameborder="0"></iframe>
        </div>
        
        <!-- Add more details as needed -->
      </div>
    </div>
  </div>
</div>
