<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2>Demande Details</h2>
    </div>
    <div class="card-body">
      <div *ngIf="demande">
        
        <div class="mb-3">
          <strong>Titre:</strong> {{ demande.titre }}
        </div>
        <div class="mb-3">
          <strong>Description:</strong> {{ demande.description }}
        </div>
        <div class="mb-3">
          <strong>Etat:</strong> {{ demande.etat }}
        </div>

        <div class="mb-3">
          <strong>Lettre de motivation:</strong> 
          <div class="embed-responsive embed-responsive-16by9">
            <iframe [src]="demande.lettreMotivation" class="embed-responsive-item" frameborder="0"></iframe>
          </div>
        </div>

        <div class="mb-3">
          <strong>CV:</strong> 
          <div class="embed-responsive embed-responsive-16by9">
            <iframe [src]="demande.cvPath" class="embed-responsive-item" frameborder="0"></iframe>
          </div>
        </div>
        
        <!-- Add more details as needed -->
      </div>
    </div>
  </div>
</div>
