
<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Form Layouts" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- end page title -->

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form  [formGroup]="verifForm" (ngSubmit)="onSubmit()">
                        <div class="row mb-4">
                            <label for="oldPass" class="col-sm-3 col-form-label">Old Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="oldPass" 
                                formControlName="oldPass" [ngClass]="{ 'is-invalid': submitted && form.oldPass.errors }">
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <label for="newPass" class="col-sm-3 col-form-label">New Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="newPass"
                                formControlName="newPass" [ngClass]="{ 'is-invalid': submitted && form.newPass.errors }">
                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="col-sm-9">
                                <div>
                                    <button  class="btn btn-danger w-md">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div>
                    <button type="button" *ngIf="bl" #myButton class="btn btn-primary" (click)="openModal(content)">Popup form</button>
                </div>
                <!-- Modal Open -->
                <ng-template #content role="document" let-modal>
                    <div class="modal-header">
                        <h5 class="modal-title mt-0">Form</h5>
                        <button type="button" class="btn-close" aria-hidden="true"
                            (click)="modalRef?.hide()"></button>
                    </div>
                    <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="col-md-12">
                                    <div class="card">
                    
                                        <div class="card-body">
                    
                                            <div class="p-2">
                                                <div class="text-center">
                    
                                                    <div class="avatar-md mx-auto">
                                                        <div class="avatar-title rounded-circle bg-light">
                                                            <i class="bx bxs-envelope h1 mb-0 text-primary"></i>
                                                        </div>
                                                    </div>
                                                    <div class="p-2 mt-4">
                    
                                                        <h4>Verify your email</h4>
                                                        <p class="mb-5">Please enter the 4 digit code sent to <span
                                                                class="fw-semibold">example@abc.com</span></p>
                    
                                                        <form [formGroup]="codeForm" (ngSubmit)="onchangePass()">

                                                                <div class="row">
                                                                <div class="col-sm-2">
                                                                    <input type="text" class="form-control" id="code1" 
                                                                    formControlName="code1" [ngClass]="{ 'is-invalid': submitted && form1.code1.errors }">
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <input type="text" class="form-control" id="code2" 
                                                                    formControlName="code2" [ngClass]="{ 'is-invalid': submit && form1.code2.errors }">
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <input type="text" class="form-control" id="code3" 
                                                                    formControlName="code3" [ngClass]="{ 'is-invalid': submit && form1.code3.errors }">
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <input type="text" class="form-control" id="code4" 
                                                                    formControlName="code4" [ngClass]="{ 'is-invalid': submit && form1.code4.errors }">
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <input type="text" class="form-control" id="code5" 
                                                                    formControlName="code5" [ngClass]="{ 'is-invalid': submit && form1.code5.errors }">
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <input type="text" class="form-control" id="code5" 
                                                                    formControlName="code6" [ngClass]="{ 'is-invalid': submit && form1.code6.errors }">
                                                                </div>


                                                            </div>
                                                        <div class="mt-4">
                                                            <div>
                                                                <button  class="btn btn-danger w-md">Submit</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                    </div>
                    
                                                </div>
                                            </div>
                    
                                        </div>
                                    </div>
                                    <div class="mt-5 text-center">
                                        <p>Did't receive a code ? <a href="javascript: void(0);" class="fw-medium text-primary"> Resend </a> </p>
                                        <p>Â© {{year}} Skote. Crafted with <i
                                                class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
                                    </div>
                    
                                </div>
                            </div>
                        
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <!-- end row -->
   
</div>
