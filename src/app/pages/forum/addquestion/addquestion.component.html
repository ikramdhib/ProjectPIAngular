<form [formGroup]="formQuestion">
  <div class="container-fluid">
      <!-- start page title -->
      <app-page-title title="Review your question" [breadcrumbItems]="breadCrumbItems"></app-page-title>
      <!-- end page title -->
    
      <div class="row">
        <div class="col-12">
          <div class="card">
              <div class="card-body">
                  <label class="card-title mb-3">What are the details of your problem?</label>
                  <input type="text" name="titre" formControlName="titre" class="form-control" >
                  <div style="color: #f46a6a;" *ngIf="formQuestion.get('titre').invalid && (formQuestion.get('titre').dirty || formQuestion.get('titre').touched)">
                    <div *ngIf="formQuestion.get('titre').errors?.required">
                      Title is required!
                    </div>
                    <div *ngIf="formQuestion.get('titre').errors?.minlength">
                      Title must have at least 15 characters!
                    </div>
                  </div>
              </div>
          </div>
          <div class="card">
            <div class="card-body">
                <label class="card-title mb-3">What did you try and what were you expecting?</label>
                <ckeditor [editor]="Editor" data="<p>Content of the editor.</p>" formControlName="content"></ckeditor>
                <div style="color: #f46a6a;" *ngIf="formQuestion.get('content').invalid && (formQuestion.get('content').dirty || formQuestion.get('content').touched)">
                  <div *ngIf="formQuestion.get('content').errors?.required">
                    Body is required!
                  </div>
                  <div *ngIf="formQuestion.get('content').errors?.minlength">
                    Body must have at least 150 characters!
                  </div>
                </div>
            </div>
            <button type="submit" class="btn btn-danger mb-3 col-1 " style="margin-left: 20px;" [disabled]="formQuestion.invalid" (click)="onSubmit()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
