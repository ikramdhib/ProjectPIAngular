<div class="container mt-3">
    <h2>Historique</h2>
    <div *ngIf="historiques && historiques.length; else noHistorique">
      <div class="d-flex align-items-center">
        <!-- Bouton de suppression -->
        <button class="btn btn-danger" (click)="supprimerSelectionnes()" style="margin-bottom: 20px; margin-top: 10px;">Supprimer</button>
      </div>
      <ul class="list-group">
        <!-- Ajoutez une date en-tête ici si nécessaire -->
        <li *ngFor="let historique of historiques; let i = index" class="list-group-item">
          <div class="form-check">
            <!-- Case à cocher -->
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck{{i}}" [(ngModel)]="historique.selected">
            <!-- Contenu de l'historique -->
            <label class="form-check-label" for="defaultCheck{{i}}">
              <div class="media">
                <div class="media-body">
                  <h5 class="mt-0 mb-1">{{ historique.typeAction }}</h5>
                  {{ historique.detailsAction }}
                  <div class="text-muted"><small>{{ historique.dateAction | date:'medium' }}</small></div>
                </div>
              </div>
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>
  
  <ng-template #noHistorique>
    <div class="text-center">
      <p>Aucun historique disponible.</p>
    </div>
  </ng-template>
