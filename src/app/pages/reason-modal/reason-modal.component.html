<!-- reason-modal.component.html -->
<div class="modal-header">
    <h4 class="modal-title">SÃ©lectionner la raison de non-validation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="reason">Raison :</label>
        <select class="form-control" id="reason" [(ngModel)]="selectedReason">
            <option *ngFor="let reason of reasons" [value]="reason">{{ reason }}</option>
        </select>
    </div>
    <!-- Zone de texte pour "Autre" -->
    <div class="form-group" *ngIf="selectedReason === 'Autre'">
        <label for="otherReason">Autre :</label>
        <textarea class="form-control" id="otherReason" [(ngModel)]="otherReason"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
    <button type="button" class="btn btn-primary" (click)="sendReason()">Envoyer</button>
</div>
