<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table mb-0">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                 
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Type</th>
                    <th>Coach Name</th>
                    <th>Email</th>
                    <th>Num</th>
                    <th>User Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let stage of stages; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                 
                    <td>{{ stage.startAt }}</td>
                    <td>{{ stage.endAt }}</td>
                    <td>{{ stage.type }}</td>
                    <td>{{ stage.nomCoach }} {{ stage.prenomCoach }}</td>
                    <td>{{stage.emailCoach}}</td>
                    <td>{{stage.numCoach}}</td>
                    <td>{{ stage.userName }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
