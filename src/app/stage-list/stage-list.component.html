<!-- Tableau des utilisateurs -->
<div class="table-responsive">
  <table class="table align-middle table-nowrap table-hover dt-responsive nowrap w-100" id="userList-table">
    <thead class="table-light">
      <tr>
        <th scope="col" style="width: 40px;">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Projects</th>
        <th scope="col" style="width: 200px;">Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Boucle sur les utilisateurs -->
      <tr *ngFor="let user of users; let i = index;">
        <td>{{ i + 1 }}</td>
        <td>
          <h5 class="font-size-14 mb-1">{{ user.firstName }} {{ user.lastName }}</h5>
          <p class="text-muted mb-0">{{ user.company }}</p>
        </td>
        <td>{{ user.emailPro }}</td>
        <td>
          <ul>
            <!-- Boucle sur les stages associés à l'utilisateur -->
            <li *ngFor="let stage of user.stage">
              {{ stage.journal }}
            </li>
          </ul>
        </td>
        <td>
          <ul class="list-inline font-size-20 contact-links mb-0">
            <!-- Boutons d'action -->
            <li class="list-inline-item px-2">
              <a href="#" (click)="sendMessage(user)" tooltip="Message"><i class="bx bx-message-square-dots"></i></a>
            </li>
            <li class="list-inline-item px-2">
              <a href="#" (click)="viewProfile(user)" tooltip="Profile"><i class="bx bx-user-circle"></i></a>
            </li>
            <li class="list-inline-item">
              <div class="dropdown">
                <a href="#" class="dropdown-toggle card-drop px-2" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="mdi mdi-dots-horizontal font-size-18"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a href="#" (click)="editUser(user)" class="dropdown-item"><i class="mdi mdi-pencil font-size-16 text-success me-1"></i> Edit</a></li>
                  <li><a href="#" (click)="deleteUser(user)" class="dropdown-item"><i class="mdi mdi-trash-can font-size-16 text-danger me-1"></i> Delete</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
