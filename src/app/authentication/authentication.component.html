<div class="container-fluid p-0">
    <div class="row g-0">

        <div class="col-xl-6">
            <div class="auth-full ">
                <div class="w-100">
                    <div class="d-flex h-100 flex-column">
                            <div class="row justify-content-center">
                                        <img src="assets/images/esprit.jpg" alt="">
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end col -->

        <div class="col-xl-6">
            <div class="auth-full-page-content p-md-5 p-4">
                <div class="w-100">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                    <div class="d-flex flex-column h-100">
                        <div class="mb-4 mb-md-5">
                            <a routerLink="/" class="d-block card-logo">
                                <img src="assets/images/Logo_ESPRIT_Ariana.jpg" alt="" height="50">
                            </a>
                        </div>
                        <div class="my-auto">

                         <div class="text-center">
                            <div>
                                <h5 class="text-danger">Welcome Back !</h5>
                                <p class="text-muted">Sign in to continue to <strong>ESPRIT</strong> .</p>
                            </div>
                        </div>
                            <div class="mt-4">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div  *ngIf="isError" class="alert alert-danger text-center mb-4" role="alert">
                                        Login or password are incorrect try again
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Entre votre email">
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email requis</div>
                                            <div *ngIf="f.email.errors.email">Email is required
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="float-end">
                                            <a routerLink="/forgetPassword" class="text-muted">Forget Paswword ?</a>
                                        </div>
                                        <label for="userpassword">Password</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input [type]="changeType?'password':'text'" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Entrer votre mot de passe" aria-label="Password" aria-describedby="password-addon">
                                            <button class="btn btn-light" (click)="viewPasswor()" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <span *ngIf="f.password.errors.required">Password is required</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-danger btn-block" type="submit">Log In</button>
                                    </div>

                                </form>
                                
                            </div>
                        </div>

                        <div class="mt-4 mt-md-5 text-center">
                            <p class="mb-0">©
                                {{year}} - École supérieure privée d'ingénierie et de technologie</p>
                        </div>
                    </div>
                </div>
              </div>
             </div>
            </div>
        </div>
        <!-- end col -->
    </div>
    <div>
        
    </div>
    <!-- end row -->
</div>
<!-- end container-fluid -->
